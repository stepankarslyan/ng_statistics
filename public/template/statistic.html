<div>
  <h3>Time interval</h3>
  <div class="row">
		<div class="col-xs-9 col-md-6">
			<label for="datePicker">From: </label>
			<input type="date"  id="datePicker" ng-model="start" class="form-control"/>			
		</div>
		<div class="col-xs-9 col-md-6">
			<label for="datePicker">Till: </label>
			<input type="date"  id="datePicker" ng-model="end" class="form-control"/>
		
		</div>
	</div>
	<br />
	<input type="button"  class="btn btn-success" ng-click="getStatistics()" value="List"/>			
	
  <table class="table table-bordered table-hover">
    <tr class="danger">
      <td>Task name</td>
      <td>First start of task was</td>
      <td>Last end of task was</td>
      <td>Total nubmer of tasks</td>
    </tr>
    <tr ng-repeat="task in statistics.tasks">
      <td>{{task.name}}</td>
      <td>{{task.start.dateTime}}</td>
      <td>{{task.end.dateTime}}</td>
      <td>{{task.quantity}}</td>
    </tr>
  </table>
  
</div>
<div id="graph"></div>
